<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ahmet.tanriverdiii</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    /* --- Arka Plan --- */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/ahmet2.png') no-repeat center center/cover;
      animation: moveBackground 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% {
        transform: scale(1.05) translate(0, 0);
      }
      25% {
        transform: scale(1.05) translate(-20px, 15px);
      }
      50% {
        transform: scale(1.05) translate(20px, -10px);
      }
      75% {
        transform: scale(1.05) translate(-15px, -20px);
      }
      100% {
        transform: scale(1.05) translate(0, 0);
      }
    }

    /* --- Blur KatmanÄ± --- */
    .blur-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 10;
      transition: opacity 1.5s ease, backdrop-filter 1.5s ease;
      cursor: pointer;
    }

    .blur-overlay.hidden {
      opacity: 0;
      backdrop-filter: blur(0);
      pointer-events: none;
    }

    /* --- Profil ve YazÄ±lar --- */
    .content {
      position: relative;
      top: 35%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .badges {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .badge {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      backdrop-filter: blur(5px);
    }

    .footer-text {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.1rem;
    }

    /* --- Ses simgesi --- */
    #volume-control {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 100px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 5;
    }

    #volume-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 30px;
      height: 30px;
      cursor: pointer;
      z-index: 5;
    }

    #volume-icon:hover + #volume-control,
    #volume-control:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="blur-overlay" id="overlay">Ekrana tÄ±kla paÅŸam ðŸ˜Ž</div>

  <div class="content">
    <h1>ahmet.tanriverdiii</h1>
    <div class="badges">
      <div class="badge">LoL'de 102 saat</div>
      <div class="badge">Roblox'ta 207 saat</div>
      <div class="badge">Counter'da 267 saat</div>
    </div>
    <div class="footer-text">Ben olabilirim mi Mari ?? ðŸ’«</div>
  </div>

  <img id="volume-icon" src="https://cdn-icons-png.flaticon.com/512/727/727240.png" alt="Ses">
  <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">

  <audio id="background-music" loop>
    <source src="assets/music.mp3" type="audio/mp3">
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const music = document.getElementById('background-music');
    const volumeControl = document.getElementById('volume-control');

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');
      music.volume = 0;
      music.play();

      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);

    });

    volumeControl.addEventListener('input', (e) => {
      music.volume = e.target.value;
    });
  </script>
</body>
</html>
