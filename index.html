<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ahmet Tanriverdi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b0b0b;
  --card:rgba(255,255,255,0.06);
  --accent:#ff4757;
}
* {box-sizing:border-box;}
html,body {
  height:100%;
  margin:0;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
  overflow-x:hidden;
  background:var(--bg);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* Arka plan */
.bg-img {
  position: fixed;
  inset:0;
  background-size:cover;
  background-position:center;
  animation:moveBG 20s linear infinite;
  z-index:0;
}
@keyframes moveBG {
  0%{transform:scale(1) translate(0,0);}
  25%{transform:scale(1.05) translate(-10px,5px);}
  50%{transform:scale(1.03) translate(5px,-10px);}
  75%{transform:scale(1.06) translate(-5px,10px);}
  100%{transform:scale(1) translate(0,0);}
}

/* Blur overlay */
#blurOverlay {
  position: fixed;
  inset:0;
  background: rgba(0,0,0,0.7);
  backdrop-filter: blur(8px);
  z-index: 20;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
  color:#fff;
  text-align:center;
  transition: opacity 1.5s ease;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

/* Ana kutu */
.wrap {
  width:100%;
  max-width:760px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  background:rgba(255,255,255,0.05);
  backdrop-filter: blur(6px);
  box-shadow:0 6px 30px rgba(0,0,0,0.6);
}
.hero {
  position:relative;
  padding:28px 22px 18px 22px;
  display:grid;
  grid-template-columns:96px 1fr;
  gap:18px;
  align-items:center;
  animation:fadeUp 1s ease forwards;
  opacity:0;
  transform:translateY(20px);
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}
.avatar {
  width:96px;height:96px;border-radius:50%;
  background-size:cover;background-position:center;
  border:3px solid rgba(255,255,255,0.06);
}
.title{font-weight:800;font-size:22px;margin:0;}
.sub{font-size:14px;color:rgba(255,255,255,0.7);margin-top:6px;}
.controls{margin-top:10px;}
.small{font-size:13px;color:navy;font-weight:600;}

.links {
  display:flex;flex-direction:column;
  padding:18px;border-top:1px solid rgba(255,255,255,0.03);
}
.link {
  display:flex;align-items:center;gap:10px;
  text-decoration:none;
  padding:14px 16px;
  border-radius:12px;
  margin:8px 0;
  background:var(--card);
  color:#fff;
  font-weight:600;
  transition:transform 0.2s, background 0.2s;
}
.link:hover {transform:scale(1.03);background:rgba(255,255,255,0.1);}
.link img {width:22px;height:22px;}

/* Alt yazı */
.footer {
  padding:18px;text-align:center;
  color:gold;font-weight:600;font-size:13px;
}

/* Sayaç */
#viewCounter {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  align-items: center;
  gap: 8px;
  background: rgba(0,0,0,0.5);
  padding: 8px 14px;
  border-radius: 14px;
  backdrop-filter: blur(6px);
  font-size: 14px;
  z-index: 30;
}
#viewCounter img {width:20px;height:20px;}
</style>
</head>
<body>
<div class="bg-img" style="background-image:url('assets/ahmet2.png')"></div>

<!-- Blur overlay -->
<div id="blurOverlay">Ekrana tıkla, Paşam</div>

<div class="wrap">
  <div class="hero">
    <div class="avatar" style="background-image:url('assets/ahmet.png')"></div>
    <div>
      <h1 class="title">Ahmet Tanriverdi</h1>
      <div class="sub">LOL: 102 saat / Roblox: 207 saat / Counter: 267 saat</div>
      <div class="controls">
        <span class="small">Ben olabilirmisin, Mari??</span>
      </div>
    </div>
  </div>

  <div class="links">
    <a class="link" href="https://instagram.com/ahmet.tanriverdiii" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"> ahmet.tanriverdiii
    </a>
    <a class="link" href="https://instagram.com/ahmet.tn7" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"> ahmet.tn7
    </a>
    <a class="link" href="https://x.com/AhmetUt65114282" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"> couple06
    </a>
    <a class="link" href="https://open.spotify.com/user/3ctawmw87ddsl1kj74agvldaa" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png"> Spotify
    </a>
  </div>

  <div class="footer">© 2025 — Ahmet Tanriverdi</div>
</div>

<!-- Sayaç -->
<div id="viewCounter">
  <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png">
  <span id="count">100</span>
</div>

<!-- Müzik -->
<audio id="player" src="assets/amo-aller-amos.mp3" preload="auto" loop></audio>

<script>
const player = document.getElementById('player');
const blurOverlay = document.getElementById('blurOverlay');
const counter = document.getElementById('count');

// Sayaç (her cihazı bir kere saysın)
let count = localStorage.getItem('visitorCount');
if (!count) count = 100;
count = parseInt(count);

if (!localStorage.getItem('visitedBefore')) {
  count++;
  localStorage.setItem('visitedBefore', 'true');
  localStorage.setItem('visitorCount', count);
}
counter.textContent = count;

// Blur overlay tıklama
blurOverlay.addEventListener('click', () => {
  blurOverlay.style.opacity='0';
  setTimeout(()=>{blurOverlay.style.display='none';},1500);

  // Müzik fade-in
  player.volume = 0;
  player.play();
  let vol = 0;
  const fadeInterval = setInterval(()=>{
    if(vol<1){ vol+=0.02; if(vol>1) vol=1; player.volume=vol; } 
    else { clearInterval(fadeInterval); }
  },30);
});

// Ekrana tıklandığında sayacı artır (her seferde değil, sadece ilk tıklama)
blurOverlay.addEventListener('click', () => {
  if (!sessionStorage.getItem('clickedBefore')) {
    let c = parseInt(localStorage.getItem('visitorCount')) || 100;
    c++;
    localStorage.setItem('visitorCount', c);
    counter.textContent = c;
    sessionStorage.setItem('clickedBefore', 'true');
  }
});
</script>
</body>
</html>
