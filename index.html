<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* ðŸ‘ˆ Mavi tÄ±klama efekti kapalÄ± */
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000, #1a0000);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    #ahmet {
      position: absolute;
      width: 150px;
      height: 150px;
      background: url('ahmet2.png') center/contain no-repeat;
      animation: float 8s infinite ease-in-out;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(30px, -20px) scale(1.05); }
      50% { transform: translate(0, -30px) scale(1.1); }
      75% { transform: translate(-30px, -20px) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .panel {
      position: relative;
      z-index: 3;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 25px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .link {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: 0.3s;
    }

    .link:hover {
      transform: scale(1.05);
    }

    .link img {
      width: 22px;
      height: 22px;
    }

    .rozet {
      font-weight: bold;
      font-size: 1.3rem;
      color: #001f5f; /* Lacivert */
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: gold;
      opacity: 0.9;
    }

    .counter-box {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.4);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: gold;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }

    .counter-box img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div id="ahmet"></div>

  <div class="panel" id="panel">
    <div class="rozet">Sen Ben OlabilirmiÅŸim Mari</div>

    <a class="link" href="https://instagram.com/ahmet.tanriverdiii" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"> ahmet.tanriverdiii
    </a>

    <a class="link" href="https://instagram.com/ahmet.tn7" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"> ahmet.tn7
    </a>

    <a class="link" href="https://x.com/AhmetUt65114282" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png"> couple06
    </a>

    <a class="link" href="https://open.spotify.com/user/3ctawmw87ddsl1kj74agvldaa" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174872.png"> Spotify
    </a>
  </div>

  <footer>Â© 2025 Ahmet</footer>

  <div class="counter-box">
    <img src="https://cdn-icons-png.flaticon.com/512/159/159604.png">
    <span id="counter">100</span>
  </div>

  <script>
    let count = localStorage.getItem('siteVisits');
    if (!count) {
      count = 100;
    }

    const lastVisit = localStorage.getItem('lastVisit');
    const now = Date.now();

    if (!lastVisit || now - lastVisit > 30 * 60 * 1000) {
      count++;
      localStorage.setItem('siteVisits', count);
      localStorage.setItem('lastVisit', now);
    }

    document.getElementById('counter').textContent = count;
  </script>
</body>
</html>
