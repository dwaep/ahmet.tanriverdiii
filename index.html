<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Ahmet Tanriverdi</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0b0b;
  --card:rgba(255,255,255,0.06);
  --accent:#ff4757;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  height:100%;
  font-family:'Inter',system-ui;
  overflow-x:hidden;
  background:var(--bg);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

/* Arka plan */
.bg-img{
  position:fixed;
  inset:0;
  background:url('assets/ahmet2.png') center/cover no-repeat;
  z-index:0;
  animation:moveBG 20s ease-in-out infinite alternate;
}
@keyframes moveBG{
  0%{transform:scale(1) translate(0,0)}
  25%{transform:scale(1.03) translate(10px,-5px)}
  50%{transform:scale(1.05) translate(-10px,10px)}
  75%{transform:scale(1.03) translate(5px,10px)}
  100%{transform:scale(1) translate(0,0)}
}

/* Blur overlay */
#blurOverlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.7);
  backdrop-filter:blur(8px);
  z-index:20;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  font-weight:700;
  color:#fff;
  cursor:pointer;
  text-align:center;
  transition:opacity 1.5s ease;
  -webkit-tap-highlight-color: transparent;
}

/* Ana içerik */
.wrap{
  width:100%;
  max-width:760px;
  border-radius:18px;
  overflow:hidden;
  position:relative;
  background:rgba(0,0,0,0.35);
  backdrop-filter:blur(6px);
  box-shadow:0 6px 30px rgba(0,0,0,0.6);
  z-index:5;
}
.hero{
  padding:28px 22px 18px;
  display:grid;
  grid-template-columns:96px 1fr;
  gap:18px;
  align-items:center;
  animation:fadeUp 1s ease forwards;
  opacity:0;
  transform:translateY(20px);
}
@keyframes fadeUp{to{opacity:1;transform:translateY(0)}}
.avatar{
  width:96px;height:96px;
  border-radius:50%;
  background:url('assets/ahmet.png') center/cover;
  border:3px solid rgba(255,255,255,0.06);
}
.title{font-weight:800;font-size:22px}
.sub{font-size:14px;color:rgba(255,255,255,0.7);margin-top:6px}
.controls{margin-top:10px}
.small{font-size:13px;color:#1e3a8a;font-weight:600}
.links{display:flex;flex-direction:column;padding:18px;border-top:1px solid rgba(255,255,255,0.05)}
.link{
  text-decoration:none;
  padding:14px 16px;
  border-radius:12px;
  margin:8px 0;
  background:var(--card);
  color:#fff;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:10px;
  transition:transform .2s,background .2s
}
.link:hover{transform:scale(1.03);background:rgba(255,255,255,0.1)}

/* Rozetler */
.sub strong{color:#800000}

/* Ses kontrol */
#audioControl{
  position:fixed;
  top:20px;left:20px;
  display:flex;
  align-items:center;
  gap:8px;
  background:rgba(0,0,0,0.4);
  padding:6px 10px;
  border-radius:12px;
  cursor:pointer;
  z-index:10;
}
#volumeSlider{width:0;transition:width .3s ease}
#audioControl:hover #volumeSlider{width:100px}
#volumeIcon{width:24px;height:24px}

/* Sayaç kutusu */
#visitorBox{
  position:fixed;
  top:20px;right:20px;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(6px);
  border-radius:12px;
  padding:6px 10px;
  display:flex;
  align-items:center;
  gap:6px;
  z-index:10;
  font-size:14px;
  color:#fff;
}
#visitorBox img{width:18px;height:18px;opacity:.9}

footer{text-align:center;padding:18px;font-size:13px;color:#FFD700}
</style>
</head>
<body>
<div class="bg-img"></div>

<div id="blurOverlay">Ekrana tıkla, Paşam</div>

<div class="wrap">
  <div class="hero">
    <div class="avatar"></div>
    <div>
      <h1 class="title">Ahmet Tanriverdi</h1>
      <div class="sub">
        <strong>LOL:</strong> 102 saat / 
        <strong>Roblox:</strong> 207 saat / 
        <strong>Counter:</strong> 267 saat
      </div>
      <div class="controls">
        <span class="small">Ben olabilirmisin, Mari??</span>
      </div>
    </div>
  </div>

  <div class="links">
    <a class="link" href="https://www.instagram.com/ahmet.tanriverdiii" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png"/> ahmet.tanriverdiii
    </a>
    <a class="link" href="https://www.instagram.com/ahmet.tn7" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/instagram-new.png"/> ahmet.tn7
    </a>
    <a class="link" href="https://x.com/AhmetUt65114282" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/twitterx.png"/> couple06
    </a>
    <a class="link" href="https://open.spotify.com/user/3ctawmw87ddsl1kj74agvldaa" target="_blank">
      <img src="https://img.icons8.com/ios-glyphs/30/ffffff/spotify.png"/> Spotify
    </a>
  </div>

  <footer>© 2025 — <span style="color:#FFD700;">Ahmet Tanriverdi</span></footer>

  <audio id="player" src="assets/amo-aller-amos.mp3" preload="auto" loop></audio>
</div>

<div id="audioControl">
  <img src="https://img.icons8.com/ios-glyphs/30/ffffff/speaker.png" id="volumeIcon"/>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
</div>

<div id="visitorBox">
  <img src="https://img.icons8.com/ios-glyphs/30/ffffff/visible.png"/>
  <span id="visitorCount">101</span>
</div>

<script>
// Ses kontrol
const player=document.getElementById('player');
const volumeSlider=document.getElementById('volumeSlider');
const blurOverlay=document.getElementById('blurOverlay');
volumeSlider.addEventListener('input',()=>player.volume=volumeSlider.value);

// Sayaç
const visitorCountEl=document.getElementById('visitorCount');
const hasVisited=localStorage.getItem('visitedAhmet');
if(!hasVisited){
  let count=parseInt(localStorage.getItem('visitorCount')||'100');
  count++;
  localStorage.setItem('visitorCount',count);
  visitorCountEl.textContent=count;
  localStorage.setItem('visitedAhmet','true');
}else{
  visitorCountEl.textContent=localStorage.getItem('visitorCount')||'100';
}

// Blur overlay
blurOverlay.addEventListener('click',()=>{
  blurOverlay.style.opacity='0';
  setTimeout(()=>{blurOverlay.style.display='none';},1500);
  player.volume=0;
  player.play();
  let v=0;
  const fade=setInterval(()=>{
    if(v<1){v+=0.02;player.volume=v;}
    else clearInterval(fade);
  },30);
});
</script>
</body>
</html>
