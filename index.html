<!-- Ziyaretçi sayacı -->
<div class="visitor-counter">
  <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="gold">
    <path d="M12 5c-7.633 0-12 7-12 7s4.367 7 12 7 12-7 12-7-4.367-7-12-7zm0 12c-2.761 0-5-2.239-5-5s2.239-5 5-5 5 2.239 5 5-2.239 5-5 5zm0-8a3 3 0 100 6 3 3 0 000-6z"/>
  </svg>
  <span id="visitCount">100</span>
</div>

<script>
const countEl = document.getElementById("visitCount");

// Hit endpoint'i: her cihazdan giriş sayılır
fetch("https://api.countapi.xyz/hit/ahmettanriverdi-global/visits")
  .then(res => res.json())
  .then(data => {
    countEl.innerText = 100 + data.value;
  })
  .catch(err => {
    console.log("Sayaç API hatası:", err);
  });
</script>
